<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>

    <link rel="stylesheet" href="css/rest.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="header">
        <h1 class="title">Survey Form</h1>
        <p class="description">freeCodeCamp Survey Form</p>
    </div>
        <form action="#" method="post" class="form">
            <div>
                <label for="name">Name</label>
                <input  type="text" id="name" class="input-text" placeholder="Enter your name" required>
            </div>

            <div>
                <label for="email">Email</label>
                <input type="email" id="email" class="input-text" placeholder="Enter your Email" required>
            </div>

            <div>
                <label for="age">Age(optional)</label>
                <input type="number" id="age" class="input-text" placeholder="Age" min="13" max="120">
            </div>

            <div>
                <p>Which option best describes your current role?</p>
                <select name="dropdown" id="dropdown" required>
                    <option disabled selected value>Select current role</option>
                    <option value="student">student</option>
                    <option value="full-job">Full time job</option>
                    <option value="full-learner">Full time learner</option>
                    <option value="not-say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="radio">
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label>
                    <input type="radio" value="definitely"  name="recommend" checked>
                    Definitely
                </label>
                <label>
                    <input type="radio" value="maybe"  name="recommend">
                    Maybe
                </label>
                <label>
                    <input type="radio" value="not-sure"   name="recommend">
                    Not sure
                </label>
            </div>

            <div>
                <p>What is your favorite feature of freeCodeCamp?</p>
                <select name="dropdown" id="dropdown" required>
                    <option disabled selected value>Select an option</option>
                    <option value="student">student</option>
                    <option value="full-job">Full time job</option>
                    <option value="full-learner">Full time learner</option>
                    <option value="not-say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            
            <div class="checkbox">
                <p>What would you like to see improved? (Check all that apply)</p>
                
                <label>
                    <input type="checkbox" value="front-end"  name="improved">
                    Front-end Projects
                </label>

                <label>
                    <input type="checkbox" value="back-end"  name="improved">
                    Back-end Projects
                </label>
                    
                <label>
                    <input type="checkbox" value="data-visualization"  name="improved">
                    Data Visualization
                </label>

                <label>
                    <input type="checkbox" value="challenges" name="improved">
                    Challenges
                </label>

                <label>
                    <input type="checkbox" value="community" name="improved">
                    Open Source Community
                </label>

                <label>
                    <input type="checkbox" value="gitter" name="improved">
                    Gitter help rooms
                </label>

                <label>
                    <input type="checkbox" value="videos" name="improved">
                    Videos
                </label>

                <label>
                    <input type="checkbox" value="city-meetups" name="improved">
                    City Meetups
                </label>

                <label>
                    <input type="checkbox" value="wiki" name="improved">
                    Wiki
                </label>

                <label>
                    <input type="checkbox" value="forum" name="improved">
                    Forum
                </label>

                <label>
                    <input type="checkbox" value="additional-courses" name="improved">
                    Additional Courses
                </label>
            </div>

            <div>
                <p>Any comments or suggestions?</p>
                <textarea name="comments" id="comments" placeholder="Enter your comment here"></textarea>
            </div>

            <button type="submit" id="submit">Submit</button>
        </form>
</body>
</html>
